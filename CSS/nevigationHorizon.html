<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>수평nevigationBar</title>
    <style>
        ul {
            background-color: #FFDAB9;
            list-style-type: noen;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        li { 
            float: left;
            border: 1px solid white;
        }
            
        li a{
            display: block;
            background-color: #FFDAB9;
            color: #000000;
            padding: 8px;
            text-decoration: none;
            text-align: center;
            font-weight: bold;
        }
        li a.current {
            background-color:#FF6347;
            color: white;
        }
        li a:hover:not(.current){
            background-color: #6e471f;
            color: white;
        }
    </style>
</head>
<body>
    <h1>수평 네비게이션 테스트</h1>
        <ul>
            <li><a href = "1">Home</a></li>
            <li><a href = "2">HTML</a></li>
            <li><a href = "3" class = "current">CSS</a></li>
            <li><a href = "4">JS</a></li>
            <ul style = "float:right; list-style-type:none;">
                <li><a>로그인</a></li>
                <li><a>회원가입</a></li>
    
            </ul>
        </ul>
   
    
</body>
</html>
