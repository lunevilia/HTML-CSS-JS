<!-- 단순 input 태그 사용코드 -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .inputclass {
            text-align: center;
        }
        .btn-bit {
            background-color : pink;
            color : black;
            border-radius: 30%;
            width: 50px;
            height: 40px;
            font-weight: bold;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>
        size 속성, type, name, value 활용하여 input 설정
    </h1>
    <div class = "inputclass">
        <form action = "Atag-iframe.html">
            이름 : <br>
            <input tyle = "text" name = "student_name" value = "테스터"><br>
            학번 : <br>
            <input type="password"  name = "student_id"><br><br>

            <input class = "btn-bit" type = "submit" value = "전송">
        </form>
    </div>
    
</body>
</html>
