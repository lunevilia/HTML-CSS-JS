<!-- a태그와 iframe 태그 및 target과 name 속성 적용 -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>

        .atagTest:link   { color: teal; }
    
        .atagTest:visited { color: maroon; text-decoration: none }
    
        .atagTest:hover   { color: yellow; text-decoration: none }
    
        .atagTest:active  { color: red; text-decoration: none }
    
    </style>
    
</head>
<body>
    <h2><a href="#bookmark">제목 3</a></h2>
    <a class = "atagTest" target = "_blank" href = "http://www.tcpschool.com/html/html_basic_links">TCPschool</a>

    <iframe src="" name="frame_target" style="width:100%; height:400px;"></iframe>

    <p>
        <a href="http://www.tcpschool.com/html/html_basic_links"
         target="frame_target">a태그 확인하기</a>
    </p>
    <p><br><br><br><br><br><br><br><br><br><br><br><br></p>
    <a name="bookmark"><p>제목 3에서 왔습니다</p></a>
</body>
</html>
